<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
  </defs>
  <rect width="500" height="300" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Logo Mark - Stylized Career Path with AI Node -->
  <g transform="translate(100, 150)">
    <!-- Career Path -->
    <path d="M0,30 C40,40 60,0 100,-10 C140,-20 160,10 200,0 C240,-10 260,-30 300,-40" 
          stroke="#4361ee" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- AI Circuit Board Elements -->
    <g transform="translate(150, -25)">
      <circle cx="0" cy="0" r="30" fill="#4361ee" opacity="0.2"/>
      <circle cx="0" cy="0" r="20" fill="#4361ee" opacity="0.4"/>
      <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#4361ee" stroke-width="3"/>
      <path d="M0,-20 L0,-30 M0,20 L0,30 M-20,0 L-30,0 M20,0 L30,0" stroke="#4361ee" stroke-width="2"/>
    </g>
    
    <!-- Data Points Along Path -->
    <circle cx="0" cy="30" r="6" fill="#4361ee"/>
    <circle cx="100" cy="-10" r="6" fill="#4361ee"/>
    <circle cx="200" cy="0" r="6" fill="#4361ee"/>
    <circle cx="300" cy="-40" r="6" fill="#4361ee"/>
  </g>
  
  <!-- Text Elements -->
  <g transform="translate(250, 220)" text-anchor="middle">
    <!-- Main Title with Distinct Word Parts -->
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#212529">
      <tspan fill="#4361ee">Save</tspan><tspan fill="#3a0ca3">My</tspan><tspan fill="#4361ee">Career</tspan><tspan fill="#3a0ca3">.ai</tspan>
    </text>
    
    <!-- Tagline -->
    <text y="30" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
      AI-powered career advancement solutions
    </text>
  </g>
  
  <!-- Decorative Tech Elements -->
  <g transform="translate(430, 80)">
    <circle cx="0" cy="0" r="15" fill="#3a0ca3" opacity="0.7"/>
    <path d="M-8,-8 L8,8 M-8,8 L8,-8" stroke="#ffffff" stroke-width="2.5"/>
  </g>
  <g transform="translate(70, 90)">
    <circle cx="0" cy="0" r="10" fill="#4361ee" opacity="0.7"/>
    <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>
